<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive Shot Analyzer</title>
    <link rel="icon" type="image/png" href="ui/assets/deep-dive-icon.png">
    <link rel="apple-touch-icon" href="ui/assets/deep-dive-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>
            Deep Dive Shot Analyzer 
            <span class="subtitle-badge">
                <span>FOR</span>
                <img src="ui/assets/logo.png" alt="GaggiMate" class="badge-logo">
            </span>
        </h1>
        <div class="author-line">by modsmthng</div>
        <div class="app-description">
            Used to develop Automatic Pro v3
        </div>
    </header>
    
    <div class="import-guide-container">
        <div class="guide-content">
            <svg class="guide-arrow-svg" width="50" height="40" viewBox="0 0 60 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M55 5 C 30 5 15 20 5 45" stroke="#2c3e50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 45 L 2 30" stroke="#2c3e50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 45 L 20 35" stroke="#2c3e50" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="guide-text">Drag & Drop or Click to Import Shots and Profiles</p>
        </div>
    </div>

    <div id="result-area" style="display: none;">
        
        <div class="file-info-container" id="file-info-container">
            <div class="file-info-header">
                <div class="file-info-text" id="file-info-text"></div>
                <button class="info-btn" id="toggle-info-btn" onclick="toggleExtendedInfo()">More Info</button>
            </div>
            <div class="extended-info" id="extended-info-content"></div>
        </div>
        
        <div class="controls-area" id="controls-area">
            <span class="controls-title">Displayed Columns</span>
            <div class="controls-grid" id="controls-grid"></div>
        </div>

        <div class="table-container">
            <table id="stats-table">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
                <tfoot id="table-foot"></tfoot>
            </table>
        </div>

        <div class="chart-wrapper" id="chart-wrapper">
            <canvas id="shotChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="app.js"></script>
<script src="app.js"></script>
</body>
</html>
