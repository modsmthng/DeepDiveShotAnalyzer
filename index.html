<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive Shot Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>
            Deep Dive Shot Analyzer 
            <span class="subtitle-badge">
                <span>FOR</span>
                <img src="ui/assets/logo.png" alt="GaggiMate" class="badge-logo">
            </span>
        </h1>
        <div class="author-line">by modsmthng</div>
        <div class="app-description">
            Used to develop Automatic Pro v3
        </div>
    </header>
    
    <div class="upload-grid">
        <div class="drop-zone" id="drop-zone-shot">
            <h3>1. Shot JSON</h3>
            <span class="drop-info" id="label-shot">Drag & Drop or Click</span>
            <input type="file" id="file-shot" style="display: none;" accept=".json">
        </div>
        <div class="drop-zone" id="drop-zone-profile">
            <button class="remove-file-btn" id="remove-profile-btn" onclick="removeProfile(event)">âœ•</button>
            <h3>2. Profile JSON (Optional)</h3>
            <span class="drop-info" id="label-profile">Drag & Drop or Click</span>
            <input type="file" id="file-profile" style="display: none;" accept=".json">
        </div>
    </div>

    <div id="result-area" style="display: none;">
        
        <div class="file-info-container" id="file-info-container">
            <div class="file-info-header">
                <div class="file-info-text" id="file-info-text"></div>
                <button class="info-btn" id="toggle-info-btn" onclick="toggleExtendedInfo()">More Info</button>
            </div>
            <div class="extended-info" id="extended-info-content"></div>
        </div>
        
        <div class="controls-area" id="controls-area">
            <span class="controls-title">Displayed Columns</span>
            <div class="controls-grid" id="controls-grid"></div>
        </div>

        <div class="table-container">
            <table id="stats-table">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
                <tfoot id="table-foot"></tfoot>
            </table>
        </div>

        <div class="chart-wrapper" id="chart-wrapper">
            <canvas id="shotChart"></canvas>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
